
    <form [formGroup]="editorForm" (ngSubmit)="submitEditorForm(editorForm)" [class]="agGridThemeName" autocomplete="off">
      <div class="modal-header ag-root-wrapper d-flex flex-row" >
        <h4 class="modal-title flex-fill" >{{editorFormTitle}}</h4>
        <h4><i type="button" class="close pull-end fa fa-close" aria-label="Close" *ngIf="isInModal" (click)="hideEditorForm()" ></i></h4>
      </div>

      <div class="modal-body ag-root-wrapper" >


<div class="form-group">
  <label for="NumberValue">NumberValue:</label>
  <open-field-editor-form-control class='form-control' formControlName="NumberValue" id="NumberValue" name="NumberValue"
    [params]='build_paramsShowingEditorForm("NumberValue")'  >
  </open-field-editor-form-control>
</div>


<div class="form-group">
  <label for="StringValue">StringValue:</label>
  <open-field-editor-form-control class='form-control' formControlName="StringValue" id="StringValue" name="StringValue"
    [params]='build_paramsShowingEditorForm("StringValue")'  >
  </open-field-editor-form-control>
</div>


<div class="form-group">
  <label for="NumberArray">NumberArray:</label>
  <open-field-editor-form-control class='form-control' formControlName="NumberArray" id="NumberArray" name="NumberArray"
    [params]='build_paramsShowingEditorForm("NumberArray")'  >
  </open-field-editor-form-control>
</div>


<div class="form-group">
  <label for="StringArray">StringArray:</label>
  <open-field-editor-form-control class='form-control' formControlName="StringArray" id="StringArray" name="StringArray"
    [params]='build_paramsShowingEditorForm("StringArray")'  >
  </open-field-editor-form-control>
</div>



      </div>

      <div class="ag-root-wrapper modal-footer " style="flex-direction: row;" >
        <button type="button" class="btn btn-primary" (click)="outputJsonString()" >JSON</button>
        <button [disabled]="editorForm.invalid" class="btn btn-primary" type="submit" >{{submitButtonLabel}}</button>
        <button type="button" class="btn btn-primary" (click)="hideEditorForm()" >Cancel</button>
      </div>

    </form>


    <form [formGroup]="editorForm" (ngSubmit)="submitEditorForm(editorForm)" [class]="agGridThemeName" autocomplete="off">
      <div class="modal-header ag-root-wrapper d-flex flex-row" >
        <h4 class="modal-title flex-fill" >{{editorFormTitle}}</h4>
        <h4><i type="button" class="close pull-end fa fa-close" aria-label="Close" *ngIf="isInModal" (click)="hideEditorForm()" ></i></h4>
      </div>

      <div class="modal-body ag-root-wrapper" >

<div class="form-group">
<label for="Product">Product:</label>
<select class="form-control" formControlName="Product" id="Product" name="Product" >
<option [value]="obj.Code" *ngFor="let obj of Product_DeliveryProduct_Options">{{obj.Code}}</option>
</select>
</div>

<div class="form-group">
<label for="Store">Store:</label>
<select class="form-control" formControlName="Store" id="Store" name="Store" >
<option [value]="obj.Name" *ngFor="let obj of Store_DeliveryStore_Options">{{obj.Name}}</option>
</select>
</div>

<div class="form-group">
<label for="Contractor">Contractor:</label>
<select class="form-control" formControlName="Contractor" id="Contractor" name="Contractor" >
<option [value]="obj.Name" *ngFor="let obj of Contractor_DeliveryContractor_Options">{{obj.Name}}</option>
</select>
</div>


<div class="form-group">
  <label for="Customer">Customer:</label>
  <open-field-editor-form-control class='form-control' formControlName="Customer" id="Customer" name="Customer"
    [params]='build_paramsShowingEditorForm("Customer")'  >
  </open-field-editor-form-control>
</div>


<div class="form-group">
  <label for="Address">Address:</label>
  <open-field-editor-form-control class='form-control' formControlName="Address" id="Address" name="Address"
    [params]='build_paramsShowingEditorForm("Address")'  >
  </open-field-editor-form-control>
</div>

<div class="form-group">
<label for="StartDateTime">StartDateTime:</label>
<input type="datetime-local" class="form-control" formControlName="StartDateTime" id="StartDateTime" name="StartDateTime" >
</div>

<div class="form-group">
<label for="Status">Status:</label>
<select class="form-control" formControlName="Status" id="Status" name="Status" >
<option [value]="nm" *ngFor="let nm of getSelectorOptionArray('ValueArray', 'deliveryStatusNames')">{{nm}}</option>
</select>
</div>


<div class="form-group">
  <label for="Comment">Comment:</label>
  <textarea class="form-control" formControlName="Comment" id="Comment" name="Comment"></textarea>
</div>



      </div>

      <div class="ag-root-wrapper modal-footer " style="flex-direction: row;" >
        <button type="button" class="btn btn-primary" (click)="outputJsonString()" >JSON</button>
        <button [disabled]="editorForm.invalid" class="btn btn-primary" type="submit" >{{submitButtonLabel}}</button>
        <button type="button" class="btn btn-primary" (click)="hideEditorForm()" >Cancel</button>
      </div>

    </form>

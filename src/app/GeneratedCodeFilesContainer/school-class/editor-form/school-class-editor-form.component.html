
    <form [formGroup]="editorForm" (ngSubmit)="submitEditorForm(editorForm)" [class]="agGridThemeName" autocomplete="off">
      <div class="modal-header ag-root-wrapper d-flex flex-row" >
        <h4 class="modal-title flex-fill" >{{editorFormTitle}}</h4>
        <h4><i type="button" class="close pull-end fa fa-close" aria-label="Close" *ngIf="isInModal" (click)="hideEditorForm()" ></i></h4>
      </div>

      <div class="modal-body ag-root-wrapper" >

<div class="form-group">
<label for="Code">Code:</label>
<input type="number" class="form-control" formControlName="Code" id="Code" name="Code" >
</div>

<div class="form-group">
<label for="Name">Name:</label>
<input type="text" class="form-control" formControlName="Name" id="Name" name="Name" >
</div>

<div class="form-group">
<label for="Active">Active:</label>
<input type="checkbox" class="form-check-input ms-2 me-4" formControlName="Active" id="Active" name="Active" >
</div>

<div class="form-group">
<label for="Course">Course:</label>
<select class="form-control" formControlName="Course" id="Course" name="Course" >
<option [value]="obj.Code" *ngFor="let obj of Course_SchoolCourse_Options">{{obj.Name}}</option>
</select>
</div>

<div class="form-group">
<label for="Room">Room:</label>
<select class="form-control" formControlName="Room" id="Room" name="Room" >
<option [value]="obj.Code" *ngFor="let obj of Room_SchoolRoom_Options">{{obj.Name}}</option>
</select>
</div>

<div class="form-group">
  <label for="Students">Students:</label>
<bep-checkbox-group  class="form-control" formControlName="Students" id="Students"  name="Students" 
[ngStyle]="{'height': '8em', 'overflow-y': 'auto'}" >
<bep-checkbox  *ngFor="let obj of Students_SchoolStudent_Options, let i = index" 
[value]="obj.Code" id="'Students' + i" >{{predefinedLableFunctionContainerInstance.getPersonFullName(obj)}}</bep-checkbox>
</bep-checkbox-group>

</div>

<div class="form-group">
<label for="Teacher">Teacher:</label>
<select class="form-control" formControlName="Teacher" id="Teacher" name="Teacher" >
<option [value]="obj.Code" *ngFor="let obj of Teacher_SchoolTeacher_Options">{{predefinedLableFunctionContainerInstance.getPersonFullName(obj)}}</option>
</select>
</div>

<div class="form-group">
<label for="StartDateTime">StartDateTime:</label>
<input type="datetime-local" class="form-control" formControlName="StartDateTime" id="StartDateTime" name="StartDateTime" >
</div>

<div class="form-group">
<label for="Hours">Hours:</label>
<select class="form-control" formControlName="Hours" id="Hours" name="Hours" >
<option [value]="nm" *ngFor="let nm of getSelectorOptionArray('ValueArray', 'classHoursChoices')">{{nm}}</option>
</select>
</div>

<div class="form-group">
<label for="Weeks">Weeks:</label>
<input type="number" class="form-control" formControlName="Weeks" id="Weeks" name="Weeks" >
</div>



      </div>

      <div class="ag-root-wrapper modal-footer " style="flex-direction: row;" >
        <button type="button" class="btn btn-primary" (click)="outputJsonString()" >JSON</button>
        <button [disabled]="editorForm.invalid" class="btn btn-primary" type="submit" >{{submitButtonLabel}}</button>
        <button type="button" class="btn btn-primary" (click)="hideEditorForm()" >Cancel</button>
      </div>

    </form>

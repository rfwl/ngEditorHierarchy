
    <form [formGroup]="editorForm" (ngSubmit)="submitEditorForm(editorForm)" [class]="agGridThemeName" autocomplete="off">
      <div class="modal-header ag-root-wrapper d-flex flex-row" >
        <h4 class="modal-title flex-fill" >{{editorFormTitle}}</h4>
        <h4><i type="button" class="close pull-end fa fa-close" aria-label="Close" *ngIf="isInModal" (click)="hideEditorForm()" ></i></h4>
      </div>

      <div class="modal-body ag-root-wrapper" >

<div class="form-group">
<label for="Title">Title:</label>
<select class="form-control" formControlName="Title" id="Title" name="Title" >
<option [value]="lv.value" *ngFor="let lv of getSelectorOptionArray('LabelledValueArray', 'personTitles')">{{lv.label}}</option>
</select>
</div>

<div class="form-group">
<label for="FirstName">FirstName:</label>
<input type="text" class="form-control" formControlName="FirstName" id="FirstName" name="FirstName" >
</div>

<div class="form-group">
<label for="MiddleName">MiddleName:</label>
<input type="text" class="form-control" formControlName="MiddleName" id="MiddleName" name="MiddleName" >
</div>

<div class="form-group">
<label for="LastName">LastName:</label>
<input type="text" class="form-control" formControlName="LastName" id="LastName" name="LastName" >
</div>

<div class="form-group">
<label for="Gender">Gender:</label>
<select class="form-control" formControlName="Gender" id="Gender" name="Gender" >
<option [value]="lv.value" *ngFor="let lv of getSelectorOptionArray('LabelledValueArray', 'personGenders')">{{lv.label}}</option>
</select>
</div>

<div class="form-group">
<label for="DOB">DOB:</label>
<input type="date" class="form-control" formControlName="DOB" id="DOB" name="DOB" >
</div>


<div class="form-group">
  <label for="Address">Address:</label>
  <open-field-editor-form-control class='form-control' formControlName="Address" id="Address" name="Address"
    [params]='build_paramsShowingEditorForm("Address")'  >
  </open-field-editor-form-control>
</div>


<div class="form-group">
  <label for="Contact">Contact:</label>
  <open-field-editor-form-control class='form-control' formControlName="Contact" id="Contact" name="Contact"
    [params]='build_paramsShowingEditorForm("Contact")'  >
  </open-field-editor-form-control>
</div>

<div class="form-group">
  <label for="Alias">Alias:</label>
  <bep-input-group [inputType]="'text'" class="form-control" formControlName="Alias" id="Alias" name="Alias" ></bep-input-group>
</div>

<div class="form-group">
<label for="StartDate">StartDate:</label>
<input type="date" class="form-control" formControlName="StartDate" id="StartDate" name="StartDate" >
</div>

<div class="form-group">
<label for="Category">Category:</label>
<select class="form-control" formControlName="Category" id="Category" name="Category" >
<option [value]="nm" *ngFor="let nm of getSelectorOptionArray('ValueArray', 'contactPersonCategoryNames')">{{nm}}</option>
</select>
</div>

<div class="form-group">
<label for="Status">Status:</label>
<select class="form-control" formControlName="Status" id="Status" name="Status" >
<option [value]="nm" *ngFor="let nm of getSelectorOptionArray('ValueArray', 'contactPersonStatusNames')">{{nm}}</option>
</select>
</div>


<div class="form-group">
  <label for="Comment">Comment:</label>
  <textarea class="form-control" formControlName="Comment" id="Comment" name="Comment"></textarea>
</div>


<div class="form-group">
  <label for="Extensions">Extensions:</label>
  <open-field-editor-form-control class='form-control' formControlName="Extensions" id="Extensions" name="Extensions"
    [params]='build_paramsShowingEditorGrid("Extensions")'  >
  </open-field-editor-form-control>
</div>


<div class="form-group">
  <label for="Correspondences">Correspondences:</label>
  <open-field-editor-form-control class='form-control' formControlName="Correspondences" id="Correspondences" name="Correspondences"
    [params]='build_paramsShowingEditorGrid("Correspondences")'  >
  </open-field-editor-form-control>
</div>



      </div>

      <div class="ag-root-wrapper modal-footer " style="flex-direction: row;" >
        <button type="button" class="btn btn-primary" (click)="outputJsonString()" >JSON</button>
        <button [disabled]="editorForm.invalid" class="btn btn-primary" type="submit" >{{submitButtonLabel}}</button>
        <button type="button" class="btn btn-primary" (click)="hideEditorForm()" >Cancel</button>
      </div>

    </form>

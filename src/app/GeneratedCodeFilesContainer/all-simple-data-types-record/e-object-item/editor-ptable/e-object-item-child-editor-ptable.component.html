

    <form [class]="agGridThemeName">
      <div class="modal-header ag-root-wrapper d-flex flex-row" >
        <h4 class="modal-title flex-fill" >EObjectItems:</h4>
        <button type="button" class="btn btn-primary btn-sm m-1" (click)="outputJsonString()" >JSON</button>
        <button type="button" class="btn btn-primary btn-sm m-1" (click)="showCreateForm(undefined, undefined)" >Create EObjectItem</button>
        <i type="button" style="padding-left: 10px; font-size: 200%" *ngIf="isInModal" class="close fa fa-close" aria-label="Close" (click)="hideEditorPTable($event)" ></i>
      </div>
      <div class="modal-body ag-root-wrapper" style="height: 40em;" >
        <div class='alert alert-warning'*ngIf="runtimeMessageLines.length>0">
          <p *ngFor="let msgLn of runtimeMessageLines">{{msgLn}}</p>
        </div>
    <p-table
      #templatePTable
      [value]="editedObjects"
      [resizableColumns]="true"
      columnResizeMode="expand"
      styleClass="p-datatable-striped p-datatable-gridlines p-datatable-sm fs-6"
      [paginator]="false"
      [tableStyle]="{'min-width': '50rem',  'min-height': '3em', 'font-size': '12px' }"
      [rowHover]="true"
      dataKey="id"
    >

      <ng-template pTemplate="header">
          <tr>
            <th></th>
            <th></th>

<th pReorderableColumn pResizableColumn pSortableColumn="GString" style="min-width:5rem">GString<p-sortIcon field="GString" /></th>
<th pReorderableColumn pResizableColumn pSortableColumn="GNumber" style="min-width:5rem">GNumber<p-sortIcon field="GNumber" /></th>
<th pReorderableColumn pResizableColumn pSortableColumn="GBoolean" style="min-width:5rem">GBoolean<p-sortIcon field="GBoolean" /></th>
<th pReorderableColumn pResizableColumn pSortableColumn="GEmail" style="min-width:5rem">GEmail<p-sortIcon field="GEmail" /></th>
<th pReorderableColumn pResizableColumn pSortableColumn="GUrl" style="min-width:5rem">GUrl<p-sortIcon field="GUrl" /></th>
<th pReorderableColumn pResizableColumn >GColor</th>
<th pReorderableColumn pResizableColumn pSortableColumn="GDate" style="min-width:5rem">GDate<p-sortIcon field="GDate" /></th>
<th pReorderableColumn pResizableColumn pSortableColumn="GTime" style="min-width:5rem">GTime<p-sortIcon field="GTime" /></th>
<th pReorderableColumn pResizableColumn pSortableColumn="GDatetime" style="min-width:5rem">GDatetime<p-sortIcon field="GDatetime" /></th>


          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-idx="rowIndex">
          <tr>
            <td>
              <i type="button" class="close fa fa-edit" (click)="showUpdateForm('Edit', idx)" ></i>
            </td>
            <td>
              <i type="button" class="close fa fa-trash" (click)="showDeleteForm('Delete', idx)" ></i>
            </td>

<td>{{  rowData?.GString }}</td>
<td>{{  rowData?.GNumber }}</td>
<input type="checkbox" [checked]="rowData?.GBoolean" disabled />
<td>{{  rowData?.GEmail }}</td>
<td>{{  rowData?.GUrl }}</td>
<td [ngStyle]="{'background-color': rowData?.GColor}"></td> 
<td>{{  rowData?.GDate }}</td>
<td>{{  rowData?.GTime }}</td>
<td>{{  rowData?.GDatetime }}</td>


        </tr>
      </ng-template>

      </p-table>
    </div>
    </form>

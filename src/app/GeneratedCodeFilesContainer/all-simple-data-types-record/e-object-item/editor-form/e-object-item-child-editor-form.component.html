
    <form [formGroup]="editorForm" (ngSubmit)="submitEditorForm(editorForm)" [class]="agGridThemeName" autocomplete="off">

      <div class="modal-header ag-root-wrapper d-flex flex-row" >
        <h4 class="modal-title flex-fill" >{{editorFormTitle}}</h4>
        <h4><i type="button" class="close pull-end fa fa-close" aria-label="Close" *ngIf="isInModal" (click)="hideEditorForm()" ></i></h4>
      </div>

      <div class="modal-body ag-root-wrapper" >

<div class="form-group">
<label for="GString">GString:</label>
<input type="text" class="form-control" formControlName="GString" id="GString" name="GString" >
</div>

<div class="form-group">
<label for="GNumber">GNumber:</label>
<input type="number" class="form-control" formControlName="GNumber" id="GNumber" name="GNumber" >
</div>

<div class="form-group">
<label for="GBoolean">GBoolean:</label>
<input type="checkbox" class="form-check-input ms-2 me-4" formControlName="GBoolean" id="GBoolean" name="GBoolean" >
</div>

<div class="form-group">
<label for="GEmail">GEmail:</label>
<input type="email" class="form-control" formControlName="GEmail" id="GEmail" name="GEmail" >
</div>

<div class="form-group">
<label for="GUrl">GUrl:</label>
<input type="url" class="form-control" formControlName="GUrl" id="GUrl" name="GUrl" >
</div>

<div class="form-group">
<label for="GColor">GColor:</label>
<input type="color" class="form-control" formControlName="GColor" id="GColor" name="GColor" >
</div>

<div class="form-group">
<label for="GDate">GDate:</label>
<input type="date" class="form-control" formControlName="GDate" id="GDate" name="GDate" >
</div>

<div class="form-group">
<label for="GTime">GTime:</label>
<input type="time" class="form-control" formControlName="GTime" id="GTime" name="GTime" >
</div>

<div class="form-group">
<label for="GDatetime">GDatetime:</label>
<input type="datetime-local" class="form-control" formControlName="GDatetime" id="GDatetime" name="GDatetime" >
</div>



      </div>

      <div class="ag-root-wrapper modal-footer " style="flex-direction: row;" >
        <button type="button" class="btn btn-primary" (click)="outputJsonString()" >JSON</button>
        <button [disabled]="editorForm.invalid" class="btn btn-primary" type="submit" >{{submitButtonLabel}}</button>
        <button type="button" class="btn btn-primary" (click)="hideEditorForm()" >Cancel</button>
      </div>

    </form>

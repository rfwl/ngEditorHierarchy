
    <form [formGroup]="editorForm" (ngSubmit)="submitEditorForm(editorForm)" [class]="agGridThemeName" autocomplete="off">

      <div class="modal-header ag-root-wrapper d-flex flex-row" >
        <h4 class="modal-title flex-fill" >{{editorFormTitle}}</h4>
        <h4><i type="button" class="close pull-end fa fa-close" aria-label="Close" *ngIf="isInModal" (click)="hideEditorForm()" ></i></h4>
      </div>

      <div class="modal-body ag-root-wrapper" >

<div class="form-group">
<label for="DString">DString:</label>
<input type="text" class="form-control" formControlName="DString" id="DString" name="DString" >
</div>

<div class="form-group">
<label for="DNumber">DNumber:</label>
<input type="number" class="form-control" formControlName="DNumber" id="DNumber" name="DNumber" >
</div>

<div class="form-group">
<label for="DBoolean">DBoolean:</label>
<input type="checkbox" class="form-check-input ms-2 me-4" formControlName="DBoolean" id="DBoolean" name="DBoolean" >
</div>

<div class="form-group">
<label for="DEmail">DEmail:</label>
<input type="email" class="form-control" formControlName="DEmail" id="DEmail" name="DEmail" >
</div>

<div class="form-group">
<label for="DUrl">DUrl:</label>
<input type="url" class="form-control" formControlName="DUrl" id="DUrl" name="DUrl" >
</div>

<div class="form-group">
<label for="DColor">DColor:</label>
<input type="color" class="form-control" formControlName="DColor" id="DColor" name="DColor" >
</div>

<div class="form-group">
<label for="DDate">DDate:</label>
<input type="date" class="form-control" formControlName="DDate" id="DDate" name="DDate" >
</div>

<div class="form-group">
<label for="DTime">DTime:</label>
<input type="time" class="form-control" formControlName="DTime" id="DTime" name="DTime" >
</div>

<div class="form-group">
<label for="DDatetime">DDatetime:</label>
<input type="datetime-local" class="form-control" formControlName="DDatetime" id="DDatetime" name="DDatetime" >
</div>



      </div>

      <div class="ag-root-wrapper modal-footer " style="flex-direction: row;" >
        <button type="button" class="btn btn-primary" (click)="outputJsonString()" >JSON</button>
        <button [disabled]="editorForm.invalid" class="btn btn-primary" type="submit" >{{submitButtonLabel}}</button>
        <button type="button" class="btn btn-primary" (click)="hideEditorForm()" >Cancel</button>
      </div>

    </form>

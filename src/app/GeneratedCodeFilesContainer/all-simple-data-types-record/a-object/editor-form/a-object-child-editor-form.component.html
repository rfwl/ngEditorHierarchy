
    <form [formGroup]="editorForm" (ngSubmit)="submitEditorForm(editorForm)" [class]="agGridThemeName" autocomplete="off">

      <div class="modal-header ag-root-wrapper d-flex flex-row" >
        <h4 class="modal-title flex-fill" >{{editorFormTitle}}</h4>
        <h4><i type="button" class="close pull-end fa fa-close" aria-label="Close" *ngIf="isInModal" (click)="hideEditorForm()" ></i></h4>
      </div>

      <div class="modal-body ag-root-wrapper" >

<div class="form-group">
<label for="BString">BString:</label>
<input type="text" class="form-control" formControlName="BString" id="BString" name="BString" >
</div>

<div class="form-group">
<label for="BNumber">BNumber:</label>
<input type="number" class="form-control" formControlName="BNumber" id="BNumber" name="BNumber" >
</div>

<div class="form-group">
<label for="BBoolean">BBoolean:</label>
<input type="checkbox" class="form-check-input ms-2 me-4" formControlName="BBoolean" id="BBoolean" name="BBoolean" >
</div>

<div class="form-group">
<label for="BEmail">BEmail:</label>
<input type="email" class="form-control" formControlName="BEmail" id="BEmail" name="BEmail" >
</div>

<div class="form-group">
<label for="BUrl">BUrl:</label>
<input type="url" class="form-control" formControlName="BUrl" id="BUrl" name="BUrl" >
</div>

<div class="form-group">
<label for="BColor">BColor:</label>
<input type="color" class="form-control" formControlName="BColor" id="BColor" name="BColor" >
</div>

<div class="form-group">
<label for="BDate">BDate:</label>
<input type="date" class="form-control" formControlName="BDate" id="BDate" name="BDate" >
</div>

<div class="form-group">
<label for="BTime">BTime:</label>
<input type="time" class="form-control" formControlName="BTime" id="BTime" name="BTime" >
</div>

<div class="form-group">
<label for="BDatetime">BDatetime:</label>
<input type="datetime-local" class="form-control" formControlName="BDatetime" id="BDatetime" name="BDatetime" >
</div>


<div class="form-group">
  <label for="BObject">BObject:</label>
  <open-field-editor-form-control class='form-control' formControlName="BObject" id="BObject" name="BObject"
    [params]='build_paramsShowingEditorForm("BObject")'  >
  </open-field-editor-form-control>
</div>


<div class="form-group">
  <label for="BObjects">BObjects:</label>
  <open-field-editor-form-control class='form-control' formControlName="BObjects" id="BObjects" name="BObjects"
    [params]='build_paramsShowingEditorGrid("BObjects")'  >
  </open-field-editor-form-control>
</div>



      </div>

      <div class="ag-root-wrapper modal-footer " style="flex-direction: row;" >
        <button type="button" class="btn btn-primary" (click)="outputJsonString()" >JSON</button>
        <button [disabled]="editorForm.invalid" class="btn btn-primary" type="submit" >{{submitButtonLabel}}</button>
        <button type="button" class="btn btn-primary" (click)="hideEditorForm()" >Cancel</button>
      </div>

    </form>

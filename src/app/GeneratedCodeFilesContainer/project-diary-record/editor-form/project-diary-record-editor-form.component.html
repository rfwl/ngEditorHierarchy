
    <form [formGroup]="editorForm" (ngSubmit)="submitEditorForm(editorForm)" [class]="agGridThemeName" autocomplete="off">
      <div class="modal-header ag-root-wrapper d-flex flex-row" >
        <h4 class="modal-title flex-fill" >{{editorFormTitle}}</h4>
        <h4><i type="button" class="close pull-end fa fa-close" aria-label="Close" *ngIf="isInModal" (click)="hideEditorForm()" ></i></h4>
      </div>

      <div class="modal-body ag-root-wrapper" >

<div class="form-group">
<label for="Code">Code:</label>
<input type="text" class="form-control" formControlName="Code" id="Code" name="Code" >
</div>

<div class="form-group">
<label for="Name">Name:</label>
<input type="text" class="form-control" formControlName="Name" id="Name" name="Name" >
</div>


<div class="form-group">
  <label for="Description">Description:</label>
  <textarea class="form-control" formControlName="Description" id="Description" name="Description"></textarea>
</div>

<div class="form-group">
<label for="Status">Status:</label>
<select class="form-control" formControlName="Status" id="Status" name="Status" >
<option [value]="nm" *ngFor="let nm of getSelectorOptionArray('ValueArray', 'projectProgressStatusNames')">{{nm}}</option>
</select>
</div>


<div class="form-group">
  <label for="Comment">Comment:</label>
  <textarea class="form-control" formControlName="Comment" id="Comment" name="Comment"></textarea>
</div>

<div class="form-group">
<label for="Updated">Updated:</label>
<input type="date" class="form-control" formControlName="Updated" id="Updated" name="Updated" >
</div>


<div class="form-group">
  <label for="Structure">Structure:</label>
  <open-field-editor-form-control class='form-control' formControlName="Structure" id="Structure" name="Structure"
    [params]='build_paramsShowingEditorGrid("Structure")'  >
  </open-field-editor-form-control>
</div>


<div class="form-group">
  <label for="Design">Design:</label>
  <open-field-editor-form-control class='form-control' formControlName="Design" id="Design" name="Design"
    [params]='build_paramsShowingEditorGrid("Design")'  >
  </open-field-editor-form-control>
</div>


<div class="form-group">
  <label for="Feature">Feature:</label>
  <open-field-editor-form-control class='form-control' formControlName="Feature" id="Feature" name="Feature"
    [params]='build_paramsShowingEditorGrid("Feature")'  >
  </open-field-editor-form-control>
</div>


<div class="form-group">
  <label for="Bug">Bug:</label>
  <open-field-editor-form-control class='form-control' formControlName="Bug" id="Bug" name="Bug"
    [params]='build_paramsShowingEditorGrid("Bug")'  >
  </open-field-editor-form-control>
</div>


<div class="form-group">
  <label for="Reference">Reference:</label>
  <open-field-editor-form-control class='form-control' formControlName="Reference" id="Reference" name="Reference"
    [params]='build_paramsShowingEditorGrid("Reference")'  >
  </open-field-editor-form-control>
</div>


<div class="form-group">
  <label for="Document">Document:</label>
  <open-field-editor-form-control class='form-control' formControlName="Document" id="Document" name="Document"
    [params]='build_paramsShowingEditorGrid("Document")'  >
  </open-field-editor-form-control>
</div>



      </div>

      <div class="ag-root-wrapper modal-footer " style="flex-direction: row;" >
        <button type="button" class="btn btn-primary" (click)="outputJsonString()" >JSON</button>
        <button [disabled]="editorForm.invalid" class="btn btn-primary" type="submit" >{{submitButtonLabel}}</button>
        <button type="button" class="btn btn-primary" (click)="hideEditorForm()" >Cancel</button>
      </div>

    </form>

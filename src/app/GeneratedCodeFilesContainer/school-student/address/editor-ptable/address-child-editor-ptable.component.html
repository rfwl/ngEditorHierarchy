

    <form [class]="agGridThemeName">
      <div class="modal-header ag-root-wrapper d-flex flex-row" >
        <h4 class="modal-title flex-fill" >{{editedObjectClassName}} List:</h4>
        <button type="button" class="btn btn-primary btn-sm m-1" (click)="outputJsonString()" >JSON</button>
        <button type="button" class="btn btn-primary btn-sm m-1" (click)="showCreateForm(undefined, undefined)" >Create {{editedObjectClassName}}</button>
        <i type="button" style="padding-left: 10px; font-size: 200%" *ngIf="isInModal" class="close fa fa-close" aria-label="Close" (click)="hideEditorPTable($event)" ></i>
      </div>
      <div class="modal-body ag-root-wrapper" style="height: 40em;" >
        <div class='alert alert-warning'*ngIf="runtimeMessageLines.length>0">
          <p *ngFor="let msgLn of runtimeMessageLines">{{msgLn}}</p>
        </div>
    <p-table
      #templatePTable
      [value]="editedObjects"
      [resizableColumns]="true"
      columnResizeMode="expand"
      styleClass="p-datatable-striped p-datatable-gridlines p-datatable-sm fs-6"
      [paginator]="false"
      [tableStyle]="{'min-width': '50rem',  'min-height': '3em', 'font-size': '12px' }"
      [rowHover]="true"
      dataKey="id"
    >

      <ng-template pTemplate="header">
          <tr>
            <th></th>
            <th></th>

<th pReorderableColumn pResizableColumn pSortableColumn="AddressLine1" style="min-width:5rem">AddressLine1<p-sortIcon field="AddressLine1" /></th>
<th pReorderableColumn pResizableColumn pSortableColumn="AddressLine2" style="min-width:5rem">AddressLine2<p-sortIcon field="AddressLine2" /></th>
<th pReorderableColumn pResizableColumn pSortableColumn="Suburb" style="min-width:5rem">Suburb<p-sortIcon field="Suburb" /></th>
<th pReorderableColumn pResizableColumn pSortableColumn="State" style="min-width:5rem">State<p-sortIcon field="State" /></th>
<th pReorderableColumn pResizableColumn pSortableColumn="Postcode" style="min-width:5rem">Postcode<p-sortIcon field="Postcode" /></th>
<th pReorderableColumn pResizableColumn pSortableColumn="Country" style="min-width:5rem">Country<p-sortIcon field="Country" /></th>


          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-idx="rowIndex">
          <tr>
            <td>
              <i type="button" class="close fa fa-edit" (click)="showUpdateForm('Edit', idx)" ></i>
            </td>
            <td>
              <i type="button" class="close fa fa-trash" (click)="showDeleteForm('Delete', idx)" ></i>
            </td>

<td>{{  rowData?.AddressLine1 }}</td>
<td>{{  rowData?.AddressLine2 }}</td>
<td>{{  rowData?.Suburb }}</td>
<td>{{  rowData?.State }}</td>
<td>{{  rowData?.Postcode }}</td>
<td>{{  rowData?.Country }}</td>


        </tr>
      </ng-template>

      </p-table>
    </div>
    </form>
